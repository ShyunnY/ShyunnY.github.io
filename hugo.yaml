baseURL: https://127.0.0.1:9999/
title: Shyunny Cove
languageCode: zh
defaultContentLanguage: zh
pagination:
  pagerSize: 5
theme:
  - PaperMod

enableEmoji: true
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: true
buildExpired: true

minify:
  disableXML: true

params:
  env: production
  author:
    - shyunny
  description: shyunny 的小屋
  defaultTheme: auto
  ShowReadingTime: true
  ShowCodeCopyButtons: true
  ShowPageNums: true
  assets:
    disableHLJS: true
  ShowToc: true  
  homeInfoParams:
    Title: "欢迎来到我的个人博客 :bulb:"
    Content: |
      ***天空没有极限***
  socialIcons:
    - name: github
      url: https://github.com/ShyunnY 
  assets:
    favicon: "/image/framework/favicon.ico"
    favicon16x16: "/image/framework/favicon-16x16.png"
    favicon32x32: "/image/framework/favicon-32x32.png"
    apple_touch_icon: "/image/framework/apple-touch-icon.png"

markup:
  highlight:
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai


menu:
  main:
    - name: 关于
      url: about/
      weight: 10
    - name: 查找
      url: search/
      weight: 20  
    - name: 归档
      url: archives/
      weight: 30
    - name: 标签
      url: tags/
      weight: 40
    - name: 分类
      url: categories/
      weight: 50

outputs:
  home:
    - HTML
    - RSS
    - JSON