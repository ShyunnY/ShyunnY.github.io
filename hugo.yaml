baseURL: https://shyunny.github.io/
title: Shyunny Cove
languageCode: zh
defaultContentLanguage: zh
pagination:
  pagerSize: 5
theme:
  - PaperMod

enableEmoji: true
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: true
buildExpired: true

minify:
  disableXML: true

params:
  env: production
  author:
    - shyunny
  description: shyunny 的飞行随笔
  defaultTheme: dark
  ShowReadingTime: true
  ShowCodeCopyButtons: true
  ShowPageNums: true
  ShowToc: true
  homeInfoParams:
    Title: ":bulb: 想到什么, 就写什么"
    Content: |
      :computer: 热衷于 CloudNative 和基础架构研究

      :e-mail: 您可以在 shyunny@outlook.com 联系到我
  socialIcons:
    - name: github
      url: https://github.com/ShyunnY
  assets:
    disableHLJS: true
    favicon: "/image/framework/favicon.ico"
    favicon16x16: "/image/framework/favicon-16x16.png"
    favicon32x32: "/image/framework/favicon-32x32.png"
    apple_touch_icon: "/image/framework/apple-touch-icon.png"
  frontmatter:
    lastmod:
      - lastmod
      - :git
      - date
      - publishDate
markup:
  highlight:
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: false
    style: monokai
  goldmark:
    renderer:
      unsafe: true

menu:
  main:
    - name: 关于
      url: about/
      weight: 10
    - name: 查找
      url: search/
      weight: 20
    - name: 归档
      url: archives/
      weight: 30
    - name: 标签
      url: tags/
      weight: 40
    - name: 分类
      url: categories/
      weight: 50

outputs:
  home:
    - HTML
    - RSS
    - JSON
